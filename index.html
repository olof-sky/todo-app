<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script src="./js/index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <img src="./assets/fav-icon.svg" class="fav-icon" />
    <header><h1>My 1000 Application</h1></header>
    <form class="form-todo" onsubmit="onFormSubmit(); return false">
      <span>
        <input name="todo-title" value="Todo title" placeholder="Set a title" />
        <input
          name="todo-text"
          value="Something we should do"
          placeholder="Set a text"
        />
      </span>
      <input type="submit" value="Add Item" />
    </form>

    <div id="todo-container"></div>
  </body>
</html>
