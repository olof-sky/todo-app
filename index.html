<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script src="./js/index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <header>
          <img id="logo" src="./assets/logo.svg" class="fav-icon" />
          <h1>ToDo's</h1>
        </header>
        <form class="form-todo" onsubmit="onFormSubmit(); return false;">
          <span>
            <div id="title-container">
              <label name="title">Add title</label>
              <input name="todo-title" value="" />
            </div>
            <div id="color-container">
              <label name="title">Choose color</label>
              <input type="color" list="presetColors" value="#FFFCFF" />
              <datalist id="presetColors">
                <option>#FFFCFF</option>
                <option>#F9FFFD</option>
                <option>#FFFFFE</option>
              </datalist>
            </div>
          </span>
          <div>
            <label name="title">Add description</label>
            <textarea name="todo-text"></textarea>
          </div>
          <input type="submit" value="Add Item" />
        </form>
        <div class="todo-container"></div>
      </div>
    </main>
  </body>
</html>
